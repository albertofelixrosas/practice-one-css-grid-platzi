<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto Félix Rosas">
    <title>Practica de CSS Grid 01</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Reto número 1 de CSS Grid de Platzi</h1>
        <h2 class="header__subtitle">Hecho por Alberto Félix Rosas</h2>
    </header>
    <main class="container">
        <section class="grid">
            <div class="grid__item">
                <div class="grid__index">1</div>
            </div>
            <div class="grid__item">
                <div class="grid__index">2</div>
            </div>
            <div class="grid__item">
                <div class="grid__index">3</div>
            </div>
            <div class="grid__item">
                <div class="grid__index">4</div>
            </div>
            <div class="grid__item">
                <div class="grid__index">5</div>
            </div>
            <div class="grid__item">
                <div class="grid__index">6</div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="tech-info">
            <p class="tech-info__title">Herramientas utilizadas:</p>
            <ul class="tech-info__list">
                <li class="tech-info__tech-name">CSS Flexbox</li>
                <li class="tech-info__tech-name">CSS Grid</li>
            </ul>
        </div>
    </footer>
</body>

</html>
